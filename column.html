<!DOCTYPE html>
<html>
<head>
<title>CSS Grid Layout</title>
<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 20px;
}

.grid-item1 {
  background-color: red;
}

.grid-item2 {
  background-color: blue;
}

.grid-item3 {
  background-color: green;
}

.grid-item4 {
  background-color: yellow;
}
</style>
</head>
<body>
<div class="grid-container">
  <div class="grid-item1">Item 1</div>
  <div class="grid-item2">Item 2</div>
  <div class="grid-item3">Item 3</div>
  <div class="grid-item4">Item 4</div>
  <div class="grid-item1">Item 5</div>
  <div class="grid-item2">Item 6</div>
  <div class="grid-item3">Item 7</div>
  <div class="grid-item4">Item 8</div>
</div>
</body>
</html>
